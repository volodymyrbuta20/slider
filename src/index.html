<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider__counter">
                <div class="slider__prev">
                    <img src="img/prev.svg" alt="prev">
                </div>
                <div class="slider__text">
                    <span id = "current">01</span>
                    /
                    <span id = "total">04</span>
                </div>
                <div class="slider__next">
                    <img src="img/next.svg" alt="next">
                </div>
            </div>
            <div class="slider__wraper">
                <div class="slider__inner">
                    <div class="slider__item">
                        <img src="img/image.jpg" alt="bali">
                    </div>
                    <div class="slider__item">
                        <img src="img/iceland.jpg" alt="iceland">
                    </div>
                    <div class="slider__item">
                        <img src="img/matterhorn.jpg" alt="matterhorn">
                    </div>
                    <div class="slider__item">
                        <img src="img/jamesBondIsland.jpg" alt="thailand">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src = "js/script.js"></script>
</body>
</html>
